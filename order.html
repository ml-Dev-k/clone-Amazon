<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Font-Family-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <!--Styles-->
  <link rel="stylesheet" href="styles/common/common.css">
  <link rel="stylesheet" href="styles/common/amazon-header.css">
  <title>Orders</title>

</head>
<body>
  <header>
    <div class="left-side">
      <img src="/images/icons/amazon-logo-white.png" alt="">
    </div>
    <div class="middle-side">
      <input type="text" class="search-bar" placeholder="Search...">
      <button class="search-button"><img src="/images/icons/search-icon.png" alt=""></button>
    </div>
    <div class="right-side">
      <div class="order">
        <p>Returs <br><span>& Orders</span></p>
      </div>
      <a href="/checkout.html">
        <div class="cart">
          <img src="/images/icons/cart-icon.png" alt="">
          <p class="cart-text">Cart</p>
          <p class="cart-quantity">
            0
          </p>
        </div>
      </a>
  </header>  

  <main>
    
    <div class="container">
      <div class="items-section">

        <div class="item-picture">
          <img src="/images/products/6-piece-non-stick-baking-set.webp" alt="">
        </div>

        <div class="item-info">
          <p>
            Black and Grey Athletic Coton Socks - 6 Pairs
          </p>
          <p class="price">
            $10.90
          </p>
          <div class="quantity-section">
            Quantity: 3 
            <div class="update-quantity">
              <p  style="font-weight: 400;" class="on1 update" href="">Update</p>
              <div class="off1 update-field">
                <input class="updated-quantity" type="number" min="1"> 
                <p style="display: inline;" class="save">Save</p>
              </div>
            </div>
            <p class="delete" href="">Delete</p>
          </div>
        </div>
      </div>

        <div class="delivery-section">
          <p>Choose a delivery option:</p>
          <div class="option1">
            <input name="Shipping option"  id="1" type="radio">
            <label for="1">
              <span>Tuesday, july1 <br></span>
              FREE Shipping
            </label>
          </div>
          
          <div class="option2">
            <input name="Shipping option" id="2" type="radio">
            <label for="2">
              <span>Tuesday, july <br></span>
              $4.99 Shipping
            </label>
          </div>
          <div class="option3">
            <input name="Shipping option"  id="3" type="radio">
            <label for="3">
              <span>Tuesday, july3 <br></span>
              $9.99 Shipping
            </label>
          </div>
        </div>

    </div>
    </div>
  </main>
</body>
</html>
